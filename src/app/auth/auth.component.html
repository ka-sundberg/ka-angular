<ng-template appPlaceholder></ng-template>

<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <!-- <app-alert
      (close)="onHandleError()"
      [message]="error"
      *ngIf="error"
    ></app-alert> -->
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form *ngIf="!isLoading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          ngModel="email"
          name="email"
          required
          email
          type="email"
          id="email"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          ngModel="password"
          name="password"
          required
          minlength="6"
          type="password"
          id="password"
          class="form-control"
        />
      </div>
      <div>
        <button
          [disabled]="!authForm.valid"
          type="submit"
          class="btn btn-primary"
        >
          {{ isLoginMode ? "Login" : "Sign up" }}
        </button>
        |
        <button (click)="onSwitchMode()" type="button" class="btn btn-primary">
          Switch to {{ isLoginMode ? "Signup" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
